<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextFlow Collaborative Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; }
        #userInfo { background-color: #1877f2; color: white; padding: 10px; border-radius: 6px; margin-bottom: 20px; }
        #editor { width: 100%; height: 400px; border: 1px solid #dddfe2; border-radius: 6px; padding: 10px; background-color: white; }
        #statusIndicator { margin-top: 10px; font-style: italic; }
    </style>
</head>
<body>
    <div id="userInfo">Welcome, <span id="username"></span>!</div>
    <div id="editor" contenteditable="true"></div>
    <div id="statusIndicator"></div>
    <script src="../js/editor.js"></script>
</body>
</html>
